<!DOCTYPE html>
<html>
    <head>
        <title>Formulario HTML - Padrão</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="resource/css/materialize.css"/>
        <script src="resource/jquery/jquery.js"></script>
        <script src="resource/js/materialize.js"></script>
        <script src="resource/js/selecaoSexo.js"></script>
        <script src="resource/js/menuNavbar.js"></script>
    </head>
    <body>     
        <nav class="nav-wrapper grey darken-3">
            <div class="container nav-wrapper">
                <a class="brand-logo" href="#" style="font-size: 20px">Cadastro de Alunos</a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="#">Início</a>
                    </li>
                    <li>
                        <a href="#">Opções</a>
                    </li>
                    <li>
                        <a href="#">Perfil</a>
                    </li>
                    <li>
                        <a href="#">Ajuda</a>
                    </li>
                </ul>
                <ul class="sidenav" id="menu-mobile">
                    <li>
                        <a href="#">Início</a>
                    </li>
                    <li>
                        <a href="#">Opções</a>
                    </li>
                    <li>
                        <a href="#">Perfil</a>
                    </li>
                    <li>
                        <a href="#">Ajuda</a>
                    </li>
                </ul>
                <a href="#" class="sidenav-trigger" data-target="menu-mobile">
                    <i class="material-icons">menu</i>
                </a>
            </div>
        </nav> 
        <form>
            <div id="main" class="container">
                <h4 style="border-bottom: 1px solid #ccc; font-size: 25px">Adicionar Aluno</h4>
                <div class="row">
                    <div class="input-field col s4">
                        <label for="Nome">Nome:</label>
                        <input id="Nome" type="text" class="validate">
                    </div>
                    <div class="input-field col s4">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input placeholder="Data de Nacimento" id="dataNascimento" type="date" class="validate">
                    </div>
                    <div class="input-field col s4">
                        <select id="sexo" name="sexo" title="Sexo" class="form-control">
                            <option selected>Selecione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="O">Outros</option>
                        </select>
                        <label>Sexo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" class="validate">
                    </div>
                    <div class= "input-field col s3">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" class="validate">
                    </div>
                    <div class="input-field col s3">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" class="validate">
                    </div>
                    <div class="input-field col s3">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" class="validate">
                    </div>
                    <div class="input-field col s3">
                        <label for="rg">RG:</label>
                        <input type="text" id="rg" class="validate">
                    </div>
                    <div class="input-field col s3">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" class="validate">
                    </div>
                    <div class="input-field col s3">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" class="validate">
                    </div>
                </div>
                <div id="actions" class="row">
                    <div class="col">
                        <button class="btn waves-effect waves-light btn-large green darken-2" type="submit" name="action"><i class="material-icons left">save</i>Salvar</button>
                        <button class="btn waves-effect waves-light btn-large red" type="submit" name="action"><i class="material-icons left">delete</i>Limpar</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
